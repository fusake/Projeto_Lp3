<html>
    <head>
        <title>Adiciona Titular</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Adicionar Titular:</h1>
        <form action="FrontControllerServlet">
            <p>Numero do Titular:<input type="number" name="numero"/></p>
            <p>Nome do Titular:<input type="text" name="nome"/></p>
            <p>RG do Titular:<input type="number" name="rg"/></p>
            <p>CPF do Titular:<input type="number" name="cpf"/></p>
            <input type="hidden" name="control" value="AdicionaTitular"/>
            <input type="submit" value="Enviar"/>
        </form>
    </body>
</html>
